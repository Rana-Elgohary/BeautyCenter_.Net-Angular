<section class="m-7 mt-3 ">
    <!-- <p class="text-darkblue font-serif">Our Packages</p> -->
    <div class="w-40 m-auto pt-8">
      <p class="font-serif font-semibold text-3xl mb-3 text-[#646464] tracking-wider">Packages</p>
      <hr class="text-[#7D9D9C] border-5">
    </div>
    <div class="  flex flex-wrap justify-around">
        @for(item of packges;track $index){
            <div class=" bg-lightpink w-25 m-5 text-center shadow-2xl ">
                <img class="hover:opacity-70 h-3/6 w-full" [src]="'../../../../../assets/Images/Packagess/'+ $index + '.jpg'">
                <div class="w-full text-center  mt-5 ">
                    <p class="text-4xl font-bold text-lightblue">{{item.name}}</p>
                    <p class=" text-2xl text-[#646464] mt-2 mb-6">{{item.services}}</p>
                    <!-- <button class=" bg-darkblue hover:bg-zinc-700 hover:duration-300 hover:shadow-2x text-white font-bold py-2 px-4 rounded w-50 hover:w-5/6" (click)="setPackageId(item.id)"(click)="setPackageName(item.name)" (click)="AddPackageUser()">Reserve</button> -->
                    <button class=" bg-darkblue hover:bg-zinc-700 hover:duration-300 hover:shadow-2x text-white font-bold py-2 px-4 rounded w-50 hover:w-5/6" (click)="ShowDate(item.name)">Reserve</button>
                    <div [id]="item.name" class="invisible mt-3 mb-6">
                        <input type="date" [(ngModel)]="NewPackageUser.date">
                        <button class=" bg-darkblue hover:bg-zinc-700 hover:duration-300 hover:shadow-2x text-white font-bold py-2 px-4 rounded w-50 hover:w-5/6" (click)="setPackageId(item.id)"(click)="setPackageName(item.name)" (click)="AddPackageUser()">Reserve</button>
                    </div>
                </div>
            </div>
        } 
    </div>
</section>
